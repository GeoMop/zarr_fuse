apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zarr-fuse-ingress
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
  labels:
    {{- toYaml .Values.ingress.labels | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .name | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.ingressService.service.name | quote }}
                port:
                  name: {{ $.Values.ingressService.service.externalPort.name | quote }}
          {{- with (index $.Values "extractor-service" "airflow" "webServer" "service") }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .name | quote }}
                port:
                  number: {{ .internalPort.number | int }}
          {{- end -}}
    {{- end }}
  tls:
    {{- range .Values.ingress.hosts }}
    {{- if .tls.enabled }}
    - secretName: {{ .tls.secretName | quote }}
      hosts:
        - {{ .name | quote }}
    {{- end }}
    {{- end }}
