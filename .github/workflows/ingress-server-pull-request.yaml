name: Ingress server - pull request
on:
  pull_request:
    branches:
      - "*"
jobs:
  build:
    uses: ./.github/workflows/ingress-server-reusable-workflow.yaml
    with:
      push-container: true
      deploy-helm-chart: true
      tag: devel
      namespace: ingress-server-devel
      helm-extra-args: "--values .github/values/pr-values.yaml"
    secrets: inherit
