name: Ingress server - push main
on:
  push:
    branches:
      - main
    paths:
      - ingress_server/**
jobs:
  get-changed-files:
    name: Get changed file
    runs-on: ubuntu-latest
    outputs:
      any-changed: ${{ steps.changed.outputs.any_changed }}
    concurrency:
      group: ${{ github.head_ref }}-${{ github.ref_name }}-get-changed-files
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if Ingress Server files or Helm Charts were changed
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            app/databuk/ingress_server/**
  build-and-deploy:
    uses: ./.github/workflows/ingress-server-reusable-workflow.yaml
    concurrency:
      group: "${{ github.workflow }}-${{ github.ref_name }}-build-and-deploy"
      cancel-in-progress: false
    with:
      deploy: true
      tag: generate
      namespace: ingress-server-latest
      release-name: ingress-server-latest
      s3-store-url: s3://app-databuk-test-service/bukov-main.zarr
      zarr-fuse-ref: main
    secrets: inherit
