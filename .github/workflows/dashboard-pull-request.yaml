name: Dashboard - pull request
on:
  pull_request:
    branches:
      - "**"
    paths:
      - app/databuk/dashboard/**
  workflow_dispatch:
jobs:
  build:
    name: Build and lint dashboard
    uses: ./.github/workflows/dashboard-reusable-workflow.yaml
    with:
      tag: generate
      deploy: true
      namespace: zarr-fuse-dashboard-development
      release-name: dashboard-development
      s3-bucket-name: hlavo-release
    secrets: inherit
