# S3 Endpoint Configuration
# Single endpoint configuration (expandable to multiple endpoints)

"test_s3_endpoint":
  # Reload settings
  Reload_interval: 300 # 5 minutes in seconds

  # Schema configuration
  Schema_file: "schemas/test_schema.yaml"

  # S3 Store configuration - Using new credentials
  STORE_URL: "s3://${S3_BUCKET_NAME}/bukov.zarr"

  S3_ENDPOINT_URL: "${S3_ENDPOINT_URL}"
  S3_access_key: "${S3_ACCESS_KEY}"
  S3_secret_key: "${S3_SECRET_KEY}"

  # Additional Zarr FUSE settings
  S3_region: "us-east-1"
  S3_use_ssl: true
  S3_verify_ssl: true

  # Store metadata
  Description: "Surface Zarr store with weather data (CESNET)"
  Store_type: "zarr"
  Version: "1.0.0"
