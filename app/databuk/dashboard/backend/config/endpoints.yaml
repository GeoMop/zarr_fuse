# S3 Endpoint Configuration
# Single endpoint configuration (expandable to multiple endpoints)

"test_s3_endpoint":
  # Reload settings
  reload_interval: 300 # 5 minutes in seconds

  # Schema configuration
  schema_file: "schemas/test_schema.yaml"

  # S3 Store configuration
  store_url: "s3://${S3_BUCKET_NAME}/dashboard-test/structure_tree.zarr"
  
  # Store metadata
  description: "Surface Zarr store with weather data (CESNET)"
  store_type: "zarr"
  version: "1.0.0"
  
  # S3 credentials and settings are handled by zarr_fuse.open_store logic
  # from schema, environment variables, and passed arguments

