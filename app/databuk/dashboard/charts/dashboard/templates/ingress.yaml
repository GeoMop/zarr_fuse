apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  labels:
    app.kubernetes.io/name: dashboard-ingress
  {{- if .Values.ingress.annotations }}
  annotations:
    {{ .Values.ingress.annotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
    - host: zarr-fuse-dashboard.dyn.cloud.e-infra.cz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.name }}
                port:
                  number: {{ .Values.frontend.service.externalPort.number | int }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.name }}
                port:
                  number: {{ .Values.backend.service.externalPort.number | int }}
  tls:
    - secretName: zarr-fuse-dashboard-dyn-cloud-e-infra-cz-tls
      hosts:
        - zarr-fuse-dashboard.dyn.cloud.e-infra.cz
