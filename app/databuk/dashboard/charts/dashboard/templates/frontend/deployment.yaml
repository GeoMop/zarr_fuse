apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.frontend.name }}
spec:
  replicas: {{ .Values.frontend.replicaCount | int }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.frontend.name }}
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: dashboard
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: {{ .Values.frontend.image.tag }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        {{- toYaml .Values.frontend.securityContext.pod | nindent 8 }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
      containers:
        - name: {{ .Values.frontend.name }}
          image: "{{ .Values.registry.host }}/{{ .Values.frontend.image.name }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: {{ .Values.frontend.service.internalPort.name | quote }}
              containerPort: {{ .Values.frontend.service.internalPort.number | int }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.frontend.securityContext.container | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: "/tmp"
            - name: nginx-tmp
              mountPath: "/var/lib/nginx/tmp"
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 72
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 10
