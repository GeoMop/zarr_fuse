apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.backend.name }}
spec:
  replicas: {{ .Values.backend.replicaCount | int }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.backend.name }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: dashboard
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: {{ .Values.backend.image.tag }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        {{- toYaml .Values.backend.securityContext.pod | nindent 8 }}
      volumes:
        - name: dashboard-tmp
          emptyDir: {}
        - name: dashboard-config
          configMap:
            name: {{ .Values.backend.name }}-config
      containers:
        - name: {{ .Values.backend.name }}
          image: "{{ .Values.registry.host }}/{{ .Values.backend.image.name }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: {{ .Values.backend.service.internalPort.name | quote }}
              containerPort: {{ .Values.backend.service.internalPort.number | int }}
          envFrom:
            - secretRef:
                name: {{ .Values.backend.name }}-secrets
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.backend.securityContext.container | nindent 12 }}
          volumeMounts:
            - name: dashboard-tmp
              mountPath: /tmp
            #- name: dashboard-config
            #  mountPath: /app/config/endpoints.yaml
            #  subPath: endpoints.yaml
            #  readOnly: true
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 72
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 10
