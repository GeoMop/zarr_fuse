apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.backend.name }}
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app.kubernetes.io/name: {{ .Values.backend.name }}
  ports:
    - name: {{ .Values.backend.service.externalPort.name | quote }}
      port: {{ .Values.backend.service.externalPort.number | int }}
      targetPort: {{ .Values.backend.service.internalPort.name | quote }}
