apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.backend.name }}-secrets
  labels:
    app.kubernetes.io/name: {{ .Values.backend.name }}
type: Opaque
stringData:
  S3_BUCKET_NAME: {{ .Values.backend.s3.bucketName | quote }}
  S3_ACCESS_KEY: {{ .Values.backend.s3.secrets.accessKey | quote }}
  S3_SECRET_KEY: {{ .Values.backend.s3.secrets.secretKey | quote }}
  S3_ENDPOINT_URL: {{ .Values.backend.s3.endpointUrl | quote }}
  S3_ADDRESSING_STYLE: {{ .Values.backend.s3.addressingStyle | quote }}
