apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.backend.name }}-secrets
  labels:
    app.kubernetes.io/name: {{ .Values.backend.name }}
type: Opaque
stringData:
  S3_ACCESS_KEY: {{ .Values.backend.s3.secrets.accessKey | quote }}
  S3_SECRET_KEY: {{ .Values.backend.s3.secrets.secretKey | quote }}
