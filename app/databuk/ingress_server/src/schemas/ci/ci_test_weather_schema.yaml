ATTRS:
  description: Weather schema
  s3_url: https://s3.cl4.du.cesnet.cz
  store_path: test-zarr-storage/ci-weather.zarr # bucket + filename
VARS:
  temperature:
    unit: K
    description: Temperature in Kelvin
    df_col: temp
    source_unit: degC
    coords:
      - time of year
      - lat_lon
  longitude:
    unit: deg
    description: Signed Earth longitude.
    coords: lat_lon
  latitude:
    unit: deg
    description: Signed Earth longitude.
    coords: lat_lon
  time of year:
    unit:
      tick: h
      tz: UTC
    description: Time coordinate
    df_col: timestamp
    source_unit:
      tick: s
      tz: CET
COORDS:
  time of year:
    sorted: None
    chunk_size: 1024
    merge:
      step_limits:
        - 1
        - 1
        - h
  lat_lon:
    description:
      Example of coordinate indexed uniquely by a tuple of values. The
      source columns are converted to the 1D list of tuples.
    composed:
      - latitude
      - longitude
    sorted: []
    chunk_size: 512
